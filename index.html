  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Having fun!</title>

<body>
    <hr class="m-auto my-4" style="height:5px!important;width: 80vw;">
    <div class="my-4 mx-5" style="font-family:cursive;">
  
      <i class="fa fa-check-square-o my-4 fs-2" aria-hidden="true" style="height:20px;"><span
          style="font-family:cursive;"> To-do list...</span></i>
      <div class="mb-3 my-4 ">
        <!-- <label for="exampleFormControlTextarea1" class="form-label">Type ur </label> -->
        <textarea class="form-control" id="checklist" placeholder="Type ur to do plan here..." rows="2"></textarea>
        <div class="col-auto">
          <button type="submit" id="Add" class="btn btn-primary mb-3 my-4 border-0" style="background-color: purple;">Add
            to the checklist :)</button>
          <button type="submit" id="clear" onclick="clearall()" class="btn btn-primary mb-3 my-4 border-0"
            style="background-color: rgb(226, 2, 126);">Clear all!</button>
        </div>
      </div>
  
    </div>
    <div class="my-4 mx-5">
      <h2 class="text-center" style="font-family: cursive;">Ur Checklist...</h2>
      <hr class="m-auto" style="height:5px!important;width: 90vw;">
      <ul class="list-group" id="list" style="font-family: cursive;">
  
  
      </ul>
    </div>
    <hr class="m-auto my-4" style="height:5px!important;width: 80vw;">
